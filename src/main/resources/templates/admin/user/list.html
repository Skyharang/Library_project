<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>회원번호</th>
            <th>회원명</th>
            <th>아이디</th>
            <th>가입일자</th>
            <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}" th:object="${user}">
            <td class="userNo" th:text="*{userNo}"></td>
            <td class="userId" th:text="*{userNm}"></td>
            <td class="userPw" th:text="*{userId}"></td>
            <td class="regDt" th:text="*{#temporals.format(regDt, 'yyyy-MM-dd HH:mm')}"></td>
            <td class="userType" th:text="*{userType}"></td>
            <td class="btns">
                <button type="submit" class="editUser">수정</button>
                <a th:href="@{/admin/user/delete/{id}(id=*{userNo})}" onclick="return confirm('정말 삭제하시겠습니까?');"><button class="deleteUser">삭제</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
